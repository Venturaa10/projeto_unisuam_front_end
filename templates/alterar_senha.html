<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Link Bootstrap-->
    <link rel="stylesheet" href="/css/reset.css"> <!-- Remove os estilos criados pelo navegador -->
    <link rel="stylesheet" href="/css/alterar_senha.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <!-- Codigo responsavel pela herança da barra de navegação -->
    <div id="navbar"></div> <!-- arquivo navbar.html carrega aqui -->
    <script>
        async function loadNavbar() { // Função para lidar com o carregamento de arquivos
            try {
                const response = await fetch('base/navbar.html'); // Busca o caminho do arquivo e armazena na const 
                const navbar = await response.text(); // Carrega o arquivo e converte para texto, para que seja manipulado
                document.getElementById('navbar').innerHTML = navbar; // Inserindo o conteudo armazenado na const "navbar" e o substituindo no id="navbar"
            } catch (error) { // Caso ocorra algum erro no carregamento, exibe uma mensagem no console
                console.error('Erro ao carregar a barra de navegação:', error);
            }
        }

        loadNavbar(); // Chama a função para carregar o arquivo
    </script>
    <!-- Codigo responsavel pela herança da barra de navegação -->

    <div class="container text-center">
        <div class="row justify-content-center">
            <div id="conteudo_principal" class="col-md-6 col-sm-12">
                <h1>Alterar Senha</h1>
                <form action="#" method="#">
                    <label for="nome_user">Nome Usuário</label>
                    <input id="nome_user" type="text" placeholder="Nome Usuário" required>
                    <label for="email">E-mail</label>
                    <input id="email" type="email" placeholder="E-mail Cadastrado" required>
                    <label for="senha_atual">Senha Atual</label>
                    <input id="senha_atual" type="password" placeholder="Senha atual" required>
                    <label for="senha_nova">Senha Nova</label>
                    <input id="senha_nova" type="password" placeholder="Senha nova" required>
                    <label for="confirmar_senha">Confirmar Senha</label>
                    <input id="confirmar_senha" type="password" placeholder="Confirmar senha" required>
                    <button class="botao_redefinir" type="submit">Alterar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script> <!--Link Bootstrap-->
</body>
</html>
