<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <link rel="stylesheet" href="/css/reset.css"> <!-- Remove os estilos criados pelo navegador -->
    <link rel="stylesheet" href="/css/alterar_senha.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Codigo responsavel pela herança da barra de navegação -->
    <div id="navbar"></div> <!-- arquivo navbar.html carrega aqui -->
    <script>
        async function loadNavbar() { // Função para lidar com o carregamento de arquivos
            try {
                const response = await fetch('base/navbar.html'); // Busca o caminho do arquivo e armazena na const 
                const navbar = await response.text(); // Carrega o arquivo e converte para texto, para que seja manipulado
                document.getElementById('navbar').innerHTML = navbar; // Inserindo o conteudo armazenado na const "navbar" e o substituindo no id="navbar"
            } catch (error) { // Caso ocorra algum erro no carregamento, exibe uma mensagem no console
                console.error('Erro ao carregar a barra de navegação:', error);
            }
        }

        loadNavbar(); // Chama a função para carregar o arquivo
    </script>
    <!-- Codigo responsavel pela herança da barra de navegação -->

    <div class="login-container">
        <h1>Alterar senha </h1>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Senha atual" required>
            <input type="text" name="username" placeholder="Senha nova" required>
            <input type="password" name="password" placeholder="Confirmar senha" required>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
