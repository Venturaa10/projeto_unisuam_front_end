<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Link Bootstrap-->
    <link rel="stylesheet" href="/css/reset.css"> <!-- Remove os estilos criados pelo navegador -->
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="navbar"></div> <!-- arquivo navbar.html carrega aqui -->

    <div class="img_fundo">
        <div class="container text-center">
            <h1>Cadastro</h1>
            <div class="row">
                <div class="col">
                    <form id="cepForm" action="">
                        <label for="nome_completo">Nome Completo</label>
                        <input id="nome_completo" type="text" placeholder="Nome Completo" minlength="15" maxlength="80" required>

                        <label for="data_nascimento">Data de Nascimento</label>
                        <input id="data_nascimento" type="date" placeholder="Data de Nascimento" required>

                        <label for="sexo">Sexo</label>
                        <select id="sexo" name="sexo" required>
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>

                        <label for="nome_materno">Nome Materno</label>
                        <input id="nome_materno" type="text" placeholder="Nome Materno" required>

                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" placeholder="CPF" required>

                        <label for="login">Login</label>
                        <input id="login" type="text" placeholder="Nome de Login" minlength="6" maxlength="6" required>

                        <label for="senha">Senha</label>
                        <input id="senha" type="password" placeholder="Senha" required>

                        <label for="confirmar_senha">Confirmar Senha</label>
                        <input id="confirmar_senha" type="password" placeholder="Confirmar Senha" required>

                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="seuemail@dominio.com" required>

                        <div class="col">
                            <label for="telefone_fixo">Telefone Fixo</label>
                            <input id="telefone_fixo" type="text" placeholder="(+55) XX-XXXXXXXX" required>
                        </div>
                        <div class="col">
                            <label for="telefone_celular">Celular</label>
                            <input id="telefone_celular" type="text" placeholder="(+55) XX-XXXXXXXX" required>

                            <label for="cep">CEP</label>
                            <input name="cep" id="cep" type="text" placeholder="Digite seu CEP"
                                onblur="preencherEndereco(this)" required>

                            <label for="endereco">Endereço</label>
                            <input name="logradouro" id="endereco" type="text" required>

                            <label for="numero_endereco">Número</label>
                            <input id="numero_endereco" type="text" required>

                            <label for="bairro">Bairro</label>
                            <input name="bairro" id="bairro" type="text" required>

                            <label for="cidade">Cidade</label>
                            <input name="cidade" id="cidade" type="text" required>

                            <label for="estado">Estado</label>
                            <input name="estado" type="text" id="estado" name="estado" required>
                        </div>

                </div>
                <div class="row">
                    <div class="col">
                        <!-- Vazio -->
                    </div>
                    <div class="col">
                        <button class="btn_cadastro" type="submit">Cadastrar</button>
                        <button class="btn_cadastro" type="reset">Limpar</button>
                    </div>
                    <div class="col">
                        <!-- Vazio -->
                    </div>
                </div>
            </div>
            </form>
        </div>

        <script src="/scripts/cep.js"></script> <!-- Valida CEP -->
        <script src="/scripts/navbar.js"></script> <!-- Chama navbar -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script> <!--Link Bootstrap-->
</body>

</html>
