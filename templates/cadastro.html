<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Link Bootstrap-->
    <link rel="stylesheet" href="/css/reset.css"> <!-- Remove os estilos criados pelo navegador -->
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Codigo responsavel pela herança da barra de navegação -->
    <div id="navbar"></div> <!-- arquivo navbar.html carrega aqui -->
    <script>
        async function loadNavbar() { // Função para lidar com o carregamento de arquivos
            try {
                const response = await fetch('base/navbar.html'); // Busca o caminho do arquivo e armazena na const 
                const navbar = await response.text(); // Carrega o arquivo e converte para texto, para que seja manipulado
                document.getElementById('navbar').innerHTML = navbar; // Inserindo o conteudo armazenado na const "navbar" e o substituindo no id="navbar"
            } catch (error) { // Caso ocorra algum erro no carregamento, exibe uma mensagem no console
                console.error('Erro ao carregar a barra de navegação:', error);
            }
        }

        loadNavbar(); // Chama a função para carregar o arquivo
    </script>
    <!-- Codigo responsavel pela herança da barra de navegação -->

    <div class="img_fundo">
        <div class="container text-center">
            <h1>Cadastro</h1>
            <div class="row">
                <div class="col">
                    <form action="">
                        <label for="nome_completo">Nome Completo</label>
                        <input id="nome_completo" type="text" placeholder="Nome Completo" maxlength="80" minlength="15"
                            required>

                        <label for="data_nascimento">Data de Nascimento</label>
                        <input id="data_nascimento" type="date" placeholder="Data de Nascimento" required>

                        <label for="sexo">Sexo</label>
                        <select id="sexo" name="sexo" required>
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>

                        <label for="nome_materno">Nome Materno</label>
                        <input id="nome_materno" type="text" placeholder="Nome Materno" required>

                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" placeholder="CPF" required>

                        <label for="senha">Senha</label>
                        <input id="senha" type="password" placeholder="Senha" required>

                        <label for="confirmar_senha">Confirmar Senha</label>
                        <input id="confirmar_senha" type="password" placeholder="Confirmar Senha" required>

                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="seuemail@dominio.com" required>

                        <div class="col">
                            <label for="telefone_fixo">Telefone Fixo</label>
                            <input id="telefone_fixo" type="text" placeholder="Telefone Fixo" required>
                        </div>
                        <div class="col">
                            <label for="telefone_celular">Celular</label>
                            <input id="telefone_celular" type="text" placeholder="21 9 1111-2222" required>

                            <label for="endereco">Endereço</label>
                            <input id="endereco" type="text" placeholder="Endereço" required>

                            <label for="bairro">Bairro</label>
                            <input id="bairro" type="text" placeholder="Bairro" required>

                            <label for="cidade">Cidade</label>
                            <input id="cidade" type="text" placeholder="Cidade" required>

                            <label for="estado">Estado</label>
                            <select id="estado" name="estado" required>
                                <option value="">Selecione um Estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>

                        </div>
                </div>
                <div class="row">
                    <div class="col">
                        <!-- Vazio -->
                    </div>
                    <div class="col">
                        <button class="btn_cadastro" type="submit">Cadastrar</button>
                        <button class="btn_cadastro" type="reset">Limpar</button>
                    </div>
                    <div class="col">
                        <!-- Vazio -->
                    </div>
                </div>
            </div>
            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script> <!--Link Bootstrap-->
</body>

</html>
