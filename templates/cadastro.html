<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="/img/img_icone/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Link Bootstrap-->
    <link rel="stylesheet" href="/css/reset.css"> <!-- Remove os estilos criados pelo navegador -->
    <link rel="stylesheet" href="/css/css_templates/cadastro.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="navbar"></div> <!-- arquivo navbar.html carrega aqui -->

    <div class="img_fundo">
        <form class="formulario" id="idformulario" action="">
            <div class="container text-center">
                <h1 class="titulo_card"><img src="/img//img_geral/icon_flamengo.png" alt="crf"> FLA-ID</h1>
                <div class="row ">
                    <div class="full_width">
                    <label for="nome_completo">Nome Completo</label>
                    <input class="input input_validate" id="nome_completo" type="text" placeholder="Nome Completo" maxlength="80" oninput="validaNome()">
                    <span class="span_mensagem"></span>
                    </div>

                    <div class="full_width radio-group">
                        <label class="label_radio" for="sexo_masculino">Masculino</label>
                        <input name="sexo" id="sexo_masculino" class="input_radio" type="radio">
                        <label class="label_radio" for="sexo_feminino">Feminino</label>
                        <input name="sexo" id="sexo_feminino" class="input_radio" type="radio">
                        <label class="label_radio" for="sexo_outros">outros</label>
                        <input name="sexo" id="sexo_outros" class="input_radio" type="radio" checked>
                        <span>escolha uma opção</span>
                    </div>

                    <div class="col">
                        <label for="nome_materno">Nome Materno</label>
                        <input class="input" id="nome_materno" type="text" placeholder="Nome Materno">
                        <span>Teste do campo Nome Materno</span>

                        <label for="cpf">CPF</label>
                        <input class="input input_validate" id="cpf" type="text" placeholder="___.___.___-__" maxlength="14" oninput="validaCPF()">
                        <span class="span_mensagem"></span>


                        <label for="login">Login</label>
                        <input class="input input_validate" id="login" type="text" placeholder="Nome de Login" maxlength="6" oninput="validaLogin()">
                        <span class="span_mensagem"></span>

                        <label for="senha">Senha</label>
                        <input class="input input_validate" id="senha" type="password" placeholder="Senha" maxlength="8" oninput="validaSenha()">
                        <span class="span_mensagem"></span>


                        <label for="confirmar_senha">Confirmar Senha</label>
                        <input class="input input_validate" id="confirmar_senha" type="password" placeholder="Confirmar Senha" maxlength="8" oninput="validaConfirmaSenha()">
                        <span class="span_mensagem"></span>

                        <label for="email">Email</label>
                        <input class="input input_validate" id="email" type="email" placeholder="seuemail@dominio.com" maxlength="150" oninput="validaEmail()">
                        <span class="span_mensagem"></span>


                        <label for="telefone_fixo">Telefone Fixo</label>
                        <input class="input" id="telefone_fixo" type="text" placeholder="(+55) XX-XXXXXXXX" maxlength="12" minlength="11">
                        <span>preencha esse campo</span>
                    </div>

                    <div class="col">
                        <label for="telefone_celular">Celular</label>
                        <input class="input" id="telefone_celular" type="text" placeholder="(+55) XX-XXXXXXXX" maxlength="12" minlength="11">
                        <span>preencha esse campo</span>

                        <label for="cep">CEP</label>
                        <input class="input input_validate" name="cep" id="cep" type="text" maxlength="9" placeholder="_____-___" oninput="validaCEP()">
                        <span class="span_mensagem"></span>


                        <label for="endereco">Endereço</label>
                        <input class="input" name="logradouro" id="endereco" type="text"placeholder="">
                        <span>preencha esse campo</span>

                        <label for="numero_endereco">Número</label>
                        <input class="input" id="numero_endereco" type="text"placeholder="">
                        <span>preencha esse campo</span>


                        <label for="bairro">Bairro</label>
                        <input class="input" name="bairro" id="bairro" type="text"placeholder="">
                        <span>preencha esse campo</span>

                        <label for="cidade">Cidade</label>
                        <input class="input" name="cidade" id="cidade" type="text" placeholder="">
                        <span>preencha esse campo</span>

                        <label for="estado">Estado</label>
                        <input class="input" name="estado" type="text" id="estado" name="estado" placeholder="">
                        <span>preencha esse campo</span>
                    </div>

                    <div class="full_width">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input class="input input_validate" id="data_nascimento" type="date" placeholder="Data de Nascimento">
                        <span class="span_mensagem"></span>
                    </div>

                    <div class="col full_width">
                        <button onclick="setError()" class="btn_cadastro" type="submit" >Cadastrar</button>
                        <button class="btn_cadastro" type="reset">Limpar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="rodape"></div> <!-- arquivo rodape.html carrega aqui -->
    
    <script src="/scripts/validacao/userLocalStorage.js"></script>
    <script src="/scripts/validacao/cadrastoValidate.js" type="module"></script>
    <script src="/scripts/heranca/navbar.js"></script> <!-- Chama navbar -->
    <script src="/scripts/heranca/rodape.js"></script> <!-- Chama rodape -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> <!--Link Bootstrap-->
</body>

</html>
