<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="/img/img_icone/favicon.ico" type="image/x-icon">
  <title>Login Flapedia</title>
</head>

<body class="corpo">
  <div id="navbar"></div> <!-- arquivo navbar.html carrega aqui -->

  <div class="container">
    <!-- Inicio da div card -->
    <div class="card">
      <div class="card-body">
        <h1 class="titulo_card"><img src="/img/img_geral/icon_flamengo.png" alt="crf"> FLA-LOGIN</h1>
        <p class="info"><span class="diferente">Email e senha</span> para fazer login</p>
      </div>
      
      <form class="formulario" id="" action="">
        <label class="login_label" for="nome_login">Nome</label>
        <input class="" id="nome_login" type="text" placeholder="Seu Login">

        <label class="login_label" for="email_login">Email</label>
        <input class="" id="email_login" type="email" placeholder="seuemail@dominio.com">

        <label class="login_label" for="senha_login">Senha</label>
        <input class="" id="senha_login" type="password" placeholder="Sua Senha">

      <div class="botoes">
        <button class="form-control" type="submit">Entrar</button>
        <button class="form-control" type="reset">Limpar</button>
      </div>
      </form>
      <div class="card-body">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="alterar_senha">
            <a class="link active" aria-current="page" href="/templates/alterar_senha.html">Alterar Senha</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Fim da div card -->
  </div>

  <div id="rodape"></div> <!-- arquivo rodape.html carrega aqui -->

  <script src="/scripts/navbar.js"></script> <!-- Chama navbar -->
  <script src="/scripts/rodape.js"></script> <!-- Chama rodape -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script> <!--Link Bootstrap-->
</body>

</html>
