<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Link Bootstrap-->
  <link rel="stylesheet" href="/css/reset.css"> <!-- Remove os estilos criados pelo navegador --> 
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Login</title>
</head>

<body class="corpo">

  <!-- Codigo responsavel pela herança da barra de navegação -->
  <div id="navbar"></div> <!-- arquivo navbar.html carrega aqui -->
<script>
    async function loadNavbar() {
        try {
            const response = await fetch('base/navbar.html'); 
            const navbar = await response.text();
            document.getElementById('navbar').innerHTML = navbar; 
        } catch (error) {
            console.error('Erro ao carregar a barra de navegação:', error);
        }
    }
    loadNavbar();
</script>
  <!-- Codigo responsavel pela herança da barra de navegação -->

  <div class="container">
    <!-- Inicio da div card -->
    <div class="card">
      <div class="card-body">
        <h4 class="titulo_card">Logar</h4>
      </div>
      
      <form class="formulario" action="">
        <label class="login_label" for="nome_login">Login</label>
        <input class="input_login" id="nome_login" type="text" placeholder="Nome do Torcedor" maxlength="6" required>

        <label class="login_label" for="senha_login">Senha</label>
        <input class="input_login" id="senha_login" type="password" placeholder="Senha" maxlength="8" required>

      <div class="botoes">
        <button class="form-control" type="submit"> Entrar </button>
        <button class="form-control" type="reset"> Limpar </button>
      </div>
      </form>
      <div class="card-body">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="alterar_senha">
            <a class="nav-link active" style="color: rgb(0, 0, 0);" aria-current="page" href="alterar_senha.html">Alterar Senha</a>
          </li>
        </ul>
      </div>

    </div>
    <!-- Fim da div card -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script> <!--Link Bootstrap-->
</body>

</html>
