<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Link Bootstrap-->
  <link rel="stylesheet" href="/css/reset.css"> <!-- Remove os estilos criados pelo navegador --> 
  <link rel="stylesheet" href="/css/css_templates/login.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="/img/img_icone/favicon.ico" type="image/x-icon">
  <title>Login Flapedia</title>
</head>

<body class="corpo">
  <div id="navbar"></div> <!-- arquivo navbar.html carrega aqui -->

  <div class="container">
    <!-- Inicio da div card -->
    <div class="card">
      <div class="card-body">
        <h1 class="titulo_card"><img src="/img/img_geral/icon_flamengo.png" alt="crf"> FLA-LOGIN</h1>
        <p class="info"><span class="diferente">Email e senha</span> para fazer login</p>
      </div>
      
      <form class="formulario" id="idformularioLogin" action="">
        <label class="login_label" for="nome_login">Login</label>
        <input class="input_validate" id="nome_login" type="text" maxlength="6" placeholder="Seu Login" required>

        <label class="login_label" for="senha_login">Senha</label>
        <input class="input_validate" id="senha_login" type="password" maxlength="8" placeholder="Sua Senha" required>

        <label class="login_label" for="email_login">Email</label>
        <input class="input_validate" id="email_login" type="email" maxlength="150" placeholder="seuemail@dominio.com" required>


      <div class="botoes">
        <button class="form-control" type="submit">Entrar</button>
        <button class="form-control" type="reset">Limpar</button>
      </div>
      </form>

      <div class="card-body">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="alterar_senha">
            <a class="link active" aria-current="page" href="/templates/alterar_senha.html">Alterar Senha</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Fim da div card -->
  </div>

  <div id="rodape"></div> <!-- arquivo rodape.html carrega aqui -->
  
  <script src="/scripts/loginLocalStorage.js"></script>
  <script src="/scripts/navbar.js"></script> <!-- Chama navbar -->
  <script src="/scripts/rodape.js"></script> <!-- Chama rodape -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script> <!--Link Bootstrap-->
</body>
</html>
