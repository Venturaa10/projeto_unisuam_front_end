<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Link Bootstrap-->
  <link rel="stylesheet" href="/css/reset.css"> <!-- Remove os estilos criados pelo navegador --> 
  <link rel="stylesheet" href="/css/contato.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Contato Flapedia</title>
  <link rel="shortcut icon" href="/img/img_icone/favicon.ico" type="image/x-icon">
</head>

<body class="corpo">
  <div id="navbar"></div> <!-- arquivo navbar.html carrega aqui -->

  <div class="container">
    <!-- Inicio da div card -->
    <div class="card">
      <div class="card-body">
        <h1 class="titulo_card"><img src="/img//img_geral/icon_flamengo.png" alt="crf">FLA-HELLO!</h1>
      </div>
      
      <form class="form" id="idformularioContato">
        <label class="login_label" for="nome_login">Nome Completo</label>
        <input class=" input_validate_contato" id="nome_contato" type="text" placeholder="Nome Completo do Torcedor" oninput="validaNomeLogin()">
        <span class="span_mensagem_contato">O campo nome deve conter no minimo 15 caracteres!</span>

        <label class="login_label" for="email">Email</label>
        <input class="input_validate_contato" id="email" type="email" placeholder="seuemail@dominio.com" oninput="validaEmailLogin()">
        <span class="span_mensagem_contato">O Email fornecido é invalido!</span>

        <label class="textcenter" for="comentario">Comentário</label>
        <textarea class="input_validate_contato" id="comentario_contato" placeholder="Deixe alguma mensagem :)" minlength="12" maxlength="115" oninput="validaComentarioLogin()"></textarea>
        <span class="span_mensagem_contato"></span>
        
      <div class="botoes">
        <button class="form-control" type="submit">Enviar</button>
        <button class="form-control" type="reset">Limpar</button>
      </div>
      </form>
    </div>
    <!-- Fim da div card -->
  </div>

  <div id="rodape"></div> <!-- arquivo rodape.html carrega aqui -->

  <script src="/scripts/contatoValida.js"></script>
  <script src="/scripts/navbar.js"></script> <!-- Chama navbar -->
  <script src="/scripts/rodape.js"></script> <!-- Chama rodape -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script> <!--Link Bootstrap-->
</body>

</html>
