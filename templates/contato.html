<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Link Bootstrap-->
  <link rel="stylesheet" href="/css/reset.css"> <!-- Remove os estilos criados pelo navegador --> 
  <link rel="stylesheet" href="/css/contato.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Contato Flapedia</title>
  <link rel="shortcut icon" href="/img/img_icone/favicon.ico" type="image/x-icon">
</head>

<body class="corpo">
  <div id="navbar"></div> <!-- arquivo navbar.html carrega aqui -->

  <div class="container">
    <!-- Inicio da div card -->
    <div class="card">
      <div class="card-body">
        <h1 class="titulo_card" style="color: #ff0000;"><img src="/favicon-32x32.png" alt="crf"> FLA-HELLO!</h1>
      </div>
      
      <form class="form" id="forme">
        <label class="login_label" for="nome_login">Nome</label>
        <input class="input_login" id="nome_contato" type="text" placeholder="Nome do Torcedor" minlength="6" maxlength="6" class="inputs required" oninput="nomeValide">
        <span class="span-required">Nome deve ter no minímo 6 caracteres</span>

        <label class="login_label" for="senha_login">Email</label>
        <input class="input_login" id="senha_contato" type="email" placeholder="digite seu e-mal" class="inputs required">
        <span class="span-required">Digite um email válido </span>

        <label class="textcenter" for="comentario">Comentário</label>
        <textarea class="input_login" id="comentario_contato" placeholder="deixe seu comentário" minlength="12" maxlength="115" ></textarea>
      <div class="botoes">
        <button class="form-control" type="submit">Enviar</button>
        <button class="form-control" type="reset">Limpar</button>
      </div>
      </form>
    </div>
    <!-- Fim da div card -->
  </div>

  <div id="rodape"></div> <!-- arquivo rodape.html carrega aqui -->

  <!-- <script src="/scripts/contato.js"></script> -->
  <script src="/scripts/navbar.js"></script> <!-- Chama navbar -->
  <script src="/scripts/rodape.js"></script> <!-- Chama rodape -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script> <!--Link Bootstrap-->
</body>

</html>
