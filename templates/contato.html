<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Link Bootstrap-->
  <link rel="stylesheet" href="/css/reset.css"> <!-- Remove os estilos criados pelo navegador --> 
  <link rel="stylesheet" href="/css/contatox.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Contato</title>
</head>
<body>
      <div id="navbar"></div> <!-- arquivo navbar.html carrega aqui -->
  
    <div class="container">
        <h2>Contato</h2>
        <form action="" method="post">
            <label for="nome">Nome</label>
            <input id="nome" type="text" name="nome" placeholder="digete seu nome" autocomplete="off" required>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="digete seu email" required>
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="massage" cols="30" rows="10" placeholder="digite sua mensagem"></textarea>
            <button id="botao_contato" type="submit">Enviar</button>
        </form>
    </div>

    <script src="/scripts/navbar.js"></script> <!-- Chama navbar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> <!--Link Bootstrap-->
</body>

</html>
